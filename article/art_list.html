<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 导入 layui 的样式 -->
     <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
     <!-- 导入自己的样式 -->
     <link rel="stylesheet" href="/assets/css/article/art_list.css" />
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
          <!-- 筛选 -->
          <!-- 列表 -->
          <table class="layui-table">
            <colgroup>
              <col />
              <col width="200" />
              <col width="180" />
              <col width="150" />
              <col width="150" />
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>

            </tbody>
          </table>
                
          <!-- 分页 -->
        </div>
      </div>
    <!-- 定义列表数据的模板引擎 -->
    <script type="text/html" id="tpl-table">
        <!-- 把需要循环的tbody里的内容剪切过来 -->
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button> 
            </td>
          </tr>
          {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI -->
    <script src="/assets/js/base.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
